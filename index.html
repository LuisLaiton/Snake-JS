<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="contenedor"> <!-- Contenedor principal del contenido del juego. -->
        <div class="info"> <!-- Contenedor para mostrar información del juego. -->
            <div class="puntaje">Puntaje: 0</div> <!-- Muestra el puntaje actual del juego. Inicialmente en 0. -->
            <div class="maximo-puntaje">Máximo puntaje: 0</div> <!-- Muestra el puntaje máximo registrado. Inicialmente en 0. -->
        </div>
        <div class="tablero"></div> <!-- Contenedor del tablero de juego, donde se dibujará el juego. -->
    </div>

    <script src="main.js"></script> <!-- Enlaza el archivo JavaScript que controla la lógica del juego. -->
</body>
</html>
